<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <h3  class="col-12 alert alert-dark" role="alert" id="header"></h3>
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item">Value of the gold is:</li>
                <li class="list-group-item list-group-item-warning" id="gold_buy"></li>
                <li class="list-group-item list-group-item-warning" id="gold_sell"></li>
            </ul>
        </div>
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item">Value of the Us dolor is:</li>
                <li class="list-group-item list-group-item-success" id="dolor_Sell"></li>
                <li class="list-group-item list-group-item-success" id="dolor_Buy"></li>
            </ul>
        </div>
        <div class="col-6 mt-3">
            <ul class="list-group">
                <li class="list-group-item">Value of the Euro is:</li>
                <li class="list-group-item list-group-item-info" id="Euro_Sell"></li>
                <li class="list-group-item list-group-item-info" id="Euro_Buy"></li>
            </ul>
        </div>
        <div class="col-6 mt-3">
            <ul class="list-group">
                <li class="list-group-item">Value of the Emami coin is:</li>
                <li class="list-group-item list-group-item-danger" id="Emami_Sell"></li>
                <li class="list-group-item list-group-item-danger" id="Emami_Buy"></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="OnlineCurrency.js"></script>
</body>
</html>
