<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
<div class="container" id="action">
    <div class="row">
        <div class="offset-4 col-4">
            <div class="d-flex justify-content-center flex-column pt-5">
                <div class="form-group">
                    <label for="exampleInputEmail1">target Url</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter Url">
                    <small id="emailHelp" class="form-text text-muted">We will show final url...</small></div>
                <input type="button" class="btn btn-info rounded" value="Submit here" class="my-3" id="btns">
                <div class="form-group">
                    <label for="exampleInputPassword1">final Url</label>
                    <input type="text" readonly class="form-control" id="exampleInputPassword1" placeholder="answer">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="url.js"></script>
